<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-Do</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    <div class="addTask">
      <button class="addTaskBtn">Add Task</button>
      <div class="addTaskPrompt">
        <div class="taskInput">
          <input type="text" class="taskTitleIP" placeholder="Enter Title">
          <input type="date" name="dueDateIP" class="dueDateIP" placeholder="Enter Date">
        </div>
        <button class="confirmBtn">Add</button>
        <button class="cancelBtn">Cancel</button>
      </div>
    </div>
    <div class="tasks">
      
    </div>
  </div>
</body>
</html>
